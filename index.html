<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-singup">
          <form action="#" method="post" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" name="sign-in-email" placeholder="Email" />
              <span id="sign-in-email-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="sign-in-password"
                placeholder="Password"
              />
              <button class="toggle-password-visibility">
                <i class="icon fa-solid fa-eye"></i>
              </button>
              <span id="sign-in-password-error"></span>
            </div>
            <input type="submit" class="btn" value="Sign In" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com" class="social-icon" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.google.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" method="post" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="first-name" placeholder="First Name" />
              <span id="first-name-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="last-name" placeholder="Last Name" />
              <span id="last-name-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" name="email" placeholder="Email" />
              <span id="email-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
              <button class="toggle-password-visibility">
                <i class="icon fa-solid fa-eye"></i>
              </button>
              <span id="password-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="confirm-password"
                placeholder="Confirm Password"
              />
              <button class="toggle-password-visibility">
                <i class="icon fa-solid fa-eye"></i>
              </button>
              <span id="confirm-password-error"></span>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-venus-mars"></i>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="male" name="gender" value="Male" />
                  <label for="male">Male</label>
                </div>
                <div class="gender">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="Female"
                  />
                  <label for="female">Female</label>
                </div>
              </div>
              <span id="gender-error"></span>
            </div>
            <input type="submit" class="btn" value="Sign Up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com" class="social-icon" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.google.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-google"></i>
              </a>
              <a
                href="https://www.linkedin.com"
                class="social-icon"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Ready for something new? Sign up, complete the form, and welcome
              aboard!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="images/sign_up.svg" class="image" alt="Sign Up Image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Ready to return? Sign in, enter your details, and welcome back
              aboard!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="images/sign_in.svg" class="image" alt="Sign In Image" />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
